<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey-form.freecodecamp</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
   
    <main>
        <form action="" id="survey-form">
            <section>
                <label for="name" id="name-label">Name
                    <input type="text" id="name" class="top-3" placeholder="Enter your name" required>
                </label>
            </section>
            <section>
                <label for="email" id="email-label">Email
                    <input type="email" id="email" class="top-3" placeholder="Enter your Email" required>
                </label>
            </section>  
            <section>
                <label for="number" id="number-label">Age(optional)
                    <input type="number" id="number" class="top-3" placeholder="Age" min="18" max="120">
                </label>
            </section>
            <section>
                <label for="dropdown">Which option best describes your current role?
                    <select name="" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </label>
            </section>
            <section>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="radio1"><input type="radio" name="radio-name" id="radio1" checked value="1"> Definitely</label>
                <label for="radio2"><input type="radio" name="radio-name" id="radio2" value="2"> Maybe</label>
                <label for="radio3"><input type="radio" name="radio-name" id="radio3" value="3"> Not sure</label>
            </section>
            <section>
                <label for="option-2">What is your favorite feature of freeCodeCamp?
                    <select name="" id="option-2">
                        <option value="">Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </label>
            </section>
            <section>
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <label for="checkbox1"><input type="checkbox" id="checkbox1" name="check-b" value="1"> Front-end Projects</label>
                <label for="checkbox2"><input type="checkbox" id="checkbox2" name="check-b" value="2"> Back-end Projects</label>
                <label for="checkbox3"><input type="checkbox" id="checkbox3" name="check-b" value="3"> Data Visualization</label>
                <label for="checkbox4"><input type="checkbox" id="checkbox4" name="check-b" value="4"> Challenges</label>
                <label for="checkbox5"><input type="checkbox" id="checkbox5" name="check-b" value="5"> Open Source Community</label>
                <label for="checkbox6"><input type="checkbox" id="checkbox6" name="check-b" value="6"> Gitter help rooms</label>
                <label for="checkbox7"><input type="checkbox" id="checkbox7" name="check-b" value="7"> Videos</label>
                <label for="checkbox8"><input type="checkbox" id="checkbox8" name="check-b" value="8"> City Meetups</label>
                <label for="checkbox9"><input type="checkbox" id="checkbox9" name="check-b" value="9"> Wiki</label>
                <label for="checkbox10"><input type="checkbox" id="checkbox10" name="check-b" value="10"> Forum</label>
                <label for="checkbox11"><input type="checkbox" id="checkbox11" name="check-b" value="11"> Additional Courses</label>
            </section>
            <section>
                <label for="textarea">Any comments or suggestions?
                    <textarea name="" id="textarea" cols="20" rows="6" placeholder="Enter your comment here..."></textarea>
                </label>
            </section>
            <section>
                <label for="submit">
                    <input type="submit" id="submit">
                </label>
            </section>







        </form>

    </main>
</body>
</html>
